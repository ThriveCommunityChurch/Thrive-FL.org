version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - export NEXT_PUBLIC_BUILD_VERSION="v$(date +%Y.%m.%d)-${AWS_JOB_ID:-1}"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*

